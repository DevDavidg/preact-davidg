<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Portfolio profesional con proyectos destacados y experiencia"
    />
    <title>Portfolio - Proyectos y Experiencia</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; connect-src 'self' https://drfapiprojects.onrender.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; media-src 'self' https://i.imgur.com https://*.imgur.com;"
    />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta
      http-equiv="Referrer-Policy"
      content="strict-origin-when-cross-origin"
    />
    <meta
      http-equiv="Permissions-Policy"
      content="accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
    />

    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      />
    </noscript>

    <link rel="modulepreload" href="/src/main.tsx" />
    <link rel="preload" href="/assets/grain-texture.png" as="image" />

    <style>
      :root {
        --viewport-width: 100vw;
        --viewport-height: 100vh;
      }
      html {
        height: 100%;
        overflow: hidden;
      }
      body {
        margin: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        text-rendering: optimizeSpeed;
        height: 100%;
        overflow-y: auto;
        overflow-x: hidden;
      }
      img,
      video {
        max-width: 100%;
        height: auto;
        display: block;
      }
      img[loading="lazy"],
      video[loading="lazy"] {
        content-visibility: auto;
      }
      .placeholder {
        background-color: #f0f0f0;
        display: block;
        width: 100%;
        height: 0;
        padding-bottom: 56.25%;
      }
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
      #app {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        contain: content;
      }
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .initial-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <script>
      window.removeInitialLoader = function () {
        const loader = document.getElementById("initial-loader");
        if (loader) {
          loader.classList.add("fade-out");
          setTimeout(() => {
            loader.remove();
          }, 500);
        }
      };

      console.log("HTML document loaded");
    </script>
  </head>
  <body>
    <div id="initial-loader" class="initial-loader">
      <div class="spinner"></div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
